<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <div id="welcome-img">
                <h1 id="welcome-heading">Welcome<br>Back!</h1>
            </div>
    
            <div id="Form-portion">
                <div class="form-login">
                    Login
                </div><br>
                <div class="form-welcome">
                    Welcome back! Please login to your account
                </div><br><br>
    
                <div class="form-Div1">
                    <label for="username" class="PlaceHolders">User Name</label><br>
                    <input type="text" class="inputTypes"  placeholder="Username@gmail.com"><br>
                </div><br>
                
                <div class="form-Div2">
                    <label for="Password" class="PlaceHolders">Password</label><br>
                    <input type="password"  class="inputTypes" placeholder="*****">
                </div>
                <div class="form-Div3">
                    <input type="checkbox" id="rememberMe" name="rememberMe" value="remember me">
                    <label for="checkbox" class="PlaceHolders">Remember me</label>
                    <p id="Forgot">Forgot Password?</p>
                </div> <br>
    
                <div class="form-Div4">
                    <button type="button"  class="submitType" placeholder="Login">Login</button>
                </div> <br>
    
                <div class="form-Div5">
                    <p id="newUser">New User?</p>
                    <a id="sign">Signup</a>
                </div> <br>
            </div>
        </div>
    </center>
</body>
</html>
